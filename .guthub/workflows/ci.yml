name: Simple CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Получить код
        uses: actions/checkout@v3

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version:3.10

      - name: Установить зависимости 
        run: pip install -r requirements.txt

      - name: Тесты
        run: |
          echo "Привет, CI!"
          python main.py || echo "main.py не запускается напрямую - все ок"
